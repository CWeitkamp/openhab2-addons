# Kodi actions
showNotificationActionLabel = Show Notification
showNotificationActionDescription = Shows a user-defined message on the Kodi Media Center.

showNotificationWithTitleActionLabel = Show Notification with Title
showNotificationWithTitleActionDescription = Shows a user-defined title and message on the Kodi Media Center.

showNotificationWithIconActionLabel = Show Notification with Title & Icon
showNotificationWithIconActionDescription = Shows a user-defined title, icon and message on the Kodi Media Center.

showNotificationInputTitleLabel = Title
showNotificationInputTitleDescription = Title to be displayed on Kodi Media Center.

showNotificationInputIconLabel = Icon
showNotificationInputIconDescription = Icon to be displayed on Kodi Media Center.

showNotificationInputMessageLabel = Message
showNotificationInputMessageDescription = Message to be displayed on Kodi Media Center.
