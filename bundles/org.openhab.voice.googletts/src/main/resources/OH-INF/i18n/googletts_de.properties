config.voice.googletts.volumeGain.label = Lautstärke
config.voice.googletts.volumeGain.description = Increase the volume of the output by up to 16db or decrease the volume up to -96db.
config.voice.googletts.speakingRate.label = Sprechgeschwindigkeit
config.voice.googletts.speakingRate.description = Speaking rate can be 4x faster or slower than the normal rate.

config.voice.googletts.purgeCache.label = Cache leeren
config.voice.googletts.purgeCache.description = Purges the cache e.g. after testing different voice configuration parameters. When enabled the cache is purged once. Make sure to disable this setting again so the cache is maintained after restarts.
